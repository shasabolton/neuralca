<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Cellular Automata</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="js/Grid.js"></script>
    <script src="js/NeuralNetwork.js"></script>
    <script src="js/CellularAutomata.js"></script>
    <script src="js/GeneticAlgorithm.js"></script>
    <script src="js/Trainer.js"></script>
    <script src="js/main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        label {
            margin: 0 5px 0 10px;
            font-size: 14px;
        }
        select {
            padding: 5px 10px;
            margin: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin: 5px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        input[type="number"] {
            padding: 5px 10px;
            margin: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 70px;
        }
        .ga-params {
            margin-top: 10px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 4px;
            border: 1px solid #c8e6c9;
        }
        .ga-params h4 {
            margin: 0 0 10px 0;
            color: #2e7d32;
            font-size: 14px;
        }
        .canvas-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .canvas-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .canvas-wrapper h3 {
            margin: 10px 0;
            color: #555;
        }
        canvas {
            border: 2px solid #333;
            background-color: white;
            cursor: crosshair;
        }
        #targetCanvas {
            width: 200px;
            height: 200px;
            image-rendering: pixelated;
        }
        #testCanvas {
            width: 500px;
            height: 500px;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neural Cellular Automata</h1>
        
        <div class="controls">
            <button id="trainBtn">Train</button>
            <button id="runBtn">Run</button>
            <button id="clearBtn">Clear</button>
            <label for="genSteps">Gen Steps:</label>
            <select id="genSteps">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
            <label for="continuousCheckbox">Continuous:</label>
            <input type="checkbox" id="continuousCheckbox">
            <div id="lossDisplay" style="margin-left: 20px; font-size: 14px; color: #333;">
                Loss: <span id="lossValue">-</span>
            </div>
        </div>
        
        <div class="ga-params">
            <h4>Genetic Algorithm Parameters</h4>
            <label for="numGenerations">Generations:</label>
            <input type="number" id="numGenerations" value="100" min="1" max="1000" step="1">
            <label for="populationSize">Population Size:</label>
            <input type="number" id="populationSize" value="30" min="10" max="100" step="1">
            <label for="mutationRate">Mutation Rate:</label>
            <input type="number" id="mutationRate" value="0.15" min="0" max="1" step="0.05">
            <label for="mutationStrength">Mutation Strength:</label>
            <input type="number" id="mutationStrength" value="0.02" min="0" max="0.1" step="0.01">
            <label for="eliteCount">Elite Count:</label>
            <input type="number" id="eliteCount" value="2" min="1" max="10" step="1">
        </div>
        
        <div class="canvas-container">
            <div class="canvas-wrapper">
                <h3>Target Editor (5×5)</h3>
                <canvas id="targetCanvas" width="10" height="10"></canvas>
            </div>
            
            <div class="canvas-wrapper">
                <h3>Test Display (9×9)</h3>
                <canvas id="testCanvas" width="100" height="100"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
