<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Cellular Automata</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="js/Grid.js"></script>
    <script src="js/NeuralNetwork.js"></script>
    <script src="js/CellularAutomata.js"></script>
    <script src="js/Trainer.js"></script>
    <script src="js/main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        label {
            margin: 0 5px 0 10px;
            font-size: 14px;
        }
        select {
            padding: 5px 10px;
            margin: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin: 5px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .canvas-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .canvas-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .canvas-wrapper h3 {
            margin: 10px 0;
            color: #555;
        }
        canvas {
            border: 2px solid #333;
            background-color: white;
            cursor: crosshair;
        }
        #targetCanvas {
            width: 200px;
            height: 200px;
            image-rendering: pixelated;
        }
        #testCanvas {
            width: 500px;
            height: 500px;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neural Cellular Automata</h1>
        
        <div class="controls">
            <button id="trainBtn">Train</button>
            <button id="runBtn">Run</button>
            <button id="clearBtn">Clear</button>
            <label for="genSteps">Gen Steps:</label>
            <select id="genSteps">
                <option value="0">0</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
            </select>
            <label for="continuousCheckbox">Continuous:</label>
            <input type="checkbox" id="continuousCheckbox">
            <div id="lossDisplay" style="margin-left: 20px; font-size: 14px; color: #333;">
                Loss: <span id="lossValue">-</span>
            </div>
        </div>
        
        <div class="canvas-container">
            <div class="canvas-wrapper">
                <h3>Target Editor (10×10)</h3>
                <canvas id="targetCanvas" width="10" height="10"></canvas>
            </div>
            
            <div class="canvas-wrapper">
                <h3>Test Display (100×100)</h3>
                <canvas id="testCanvas" width="100" height="100"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
