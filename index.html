<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Cellular Automata</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="js/Grid.js"></script>
    <script src="js/main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .canvas-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .canvas-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .canvas-wrapper h3 {
            margin: 10px 0;
            color: #555;
        }
        canvas {
            border: 2px solid #333;
            background-color: white;
            cursor: crosshair;
        }
        #targetCanvas {
            width: 200px;
            height: 200px;
            image-rendering: pixelated;
        }
        #testCanvas {
            width: 500px;
            height: 500px;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neural Cellular Automata</h1>
        
        <div class="controls">
            <button id="trainBtn">Train</button>
            <button id="runBtn">Run</button>
        </div>
        
        <div class="canvas-container">
            <div class="canvas-wrapper">
                <h3>Target Editor (10×10)</h3>
                <canvas id="targetCanvas" width="10" height="10"></canvas>
            </div>
            
            <div class="canvas-wrapper">
                <h3>Test Display (100×100)</h3>
                <canvas id="testCanvas" width="100" height="100"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
